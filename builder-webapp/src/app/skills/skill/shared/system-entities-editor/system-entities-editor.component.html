<div class="system-entities-editor">
    <label
        *ngFor="let entity of systemEntities; let index = index"
        class="system-entities-editor-item">
        <div class="entity-name">{{ entity.name }}</div>
        <div class="switch">
            <input type="checkbox" [(ngModel)]="entity.enabled" (change)="itemChange(index)">
            <span class="slider is-rounded"></span>
        </div>
    </label>
</div>
